    <div class="row reg">
        <div class="col-md-6 col-md-offset-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  placeholder="必填项" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="必填项" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control"    placeholder="必填项" required pattern="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" title="邮箱正确格式：xxx@xxx.xxx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">城市</label>
                    <div class="col-sm-10">
                        <div class="col-sm-2 nopadding">
                        <select class="form-control">
                            <option>北京</option>
                            <option>上海</option>

                        </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 女
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">兴趣</label>
                    <div class="col-sm-10">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 读书
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 唱歌
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 运动
                        </label>
                    </div>
                </div>


                <div class="form-group">

                    <div class="col-md-2 col-md-offset-5">
                        <button class="btn btn-lg btn-primary btn-block btn-success" type="submit" id="login_submit">注册</button>
                    </div>
                </div>

            </form>
